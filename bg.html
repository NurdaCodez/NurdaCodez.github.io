<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Background - Convertio Compatible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0B1426;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            /* Ensure full viewport coverage for converters */
            min-height: 100vh;
            min-width: 100vw;
        }


    </style>
</head>
<body>
    <!-- Aurora background will be created by JavaScript -->
    <script>
        // WebGL Aurora Background Effect
        class AuroraBackground {
            constructor() {
                this.canvas = null;
                this.gl = null;
                this.program = null;
                this.mesh = null;
                this.renderer = null;
                this.animationId = null;
                this.time = 0;
                this.init();
            }

            init() {
                this.createCanvas();
                this.initWebGL();
                this.createShaders();
                this.createMesh();
                this.startAnimation();
            }

            createCanvas() {
                this.canvas = document.createElement('canvas');
                this.canvas.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: -1;
                    pointer-events: none;
                `;
                document.body.insertBefore(this.canvas, document.body.firstChild);
            }

            initWebGL() {
                this.gl = this.canvas.getContext('webgl2', {
                    alpha: true,
                    premultipliedAlpha: true,
                    antialias: true
                });

                if (!this.gl) {
                    console.error('WebGL2 not supported');
                    return;
                }

                this.gl.clearColor(0.043, 0.078, 0.149, 1.0); // Dark blue background #0B1426
                this.gl.enable(this.gl.BLEND);
                this.gl.blendFunc(this.gl.ONE, this.gl.ONE_MINUS_SRC_ALPHA);
                this.canvas.style.backgroundColor = '#0B1426';

                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                this.canvas.width = width;
                this.canvas.height = height;
                this.gl.viewport(0, 0, width, height);
                
                if (this.program) {
                    const resolutionLocation = this.gl.getUniformLocation(this.program, 'uResolution');
                    this.gl.uniform2f(resolutionLocation, width, height);
                }
            }

            createShaders() {
                const vertexShaderSource = `#version 300 es
                    in vec2 position;
                    void main() {
                        gl_Position = vec4(position, 0.0, 1.0);
                    }
                `;

                const fragmentShaderSource = `#version 300 es
                    precision highp float;

                    uniform float uTime;
                    uniform float uAmplitude;
                    uniform vec3 uColorStops[3];
                    uniform vec2 uResolution;
                    uniform float uBlend;

                    out vec4 fragColor;

                    vec3 permute(vec3 x) {
                        return mod(((x * 34.0) + 1.0) * x, 289.0);
                    }

                    float snoise(vec2 v){
                        const vec4 C = vec4(
                            0.211324865405187, 0.366025403784439,
                            -0.577350269189626, 0.024390243902439
                        );
                        vec2 i  = floor(v + dot(v, C.yy));
                        vec2 x0 = v - i + dot(i, C.xx);
                        vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                        vec4 x12 = x0.xyxy + C.xxzz;
                        x12.xy -= i1;
                        i = mod(i, 289.0);

                        vec3 p = permute(
                            permute(i.y + vec3(0.0, i1.y, 1.0))
                            + i.x + vec3(0.0, i1.x, 1.0)
                        );

                        vec3 m = max(
                            0.5 - vec3(
                                dot(x0, x0),
                                dot(x12.xy, x12.xy),
                                dot(x12.zw, x12.zw)
                            ), 
                            0.0
                        );
                        m = m * m;
                        m = m * m;

                        vec3 x = 2.0 * fract(p * C.www) - 1.0;
                        vec3 h = abs(x) - 0.5;
                        vec3 ox = floor(x + 0.5);
                        vec3 a0 = x - ox;
                        m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);

                        vec3 g;
                        g.x  = a0.x  * x0.x  + h.x  * x0.y;
                        g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                        return 130.0 * dot(m, g);
                    }

                    void main() {
                        vec2 uv = gl_FragCoord.xy / uResolution;
                        
                        // Convert hex colors to RGB (green-blue theme)
                        vec3 color1 = vec3(0.22, 0.77, 0.37); // Green
                        vec3 color2 = vec3(0.23, 0.51, 0.96); // Blue
                        vec3 color3 = vec3(0.06, 0.73, 0.51); // Teal
                        
                        // Color ramp
                        vec3 rampColor;
                        if (uv.x < 0.5) {
                            rampColor = mix(color1, color2, uv.x * 2.0);
                        } else {
                            rampColor = mix(color2, color3, (uv.x - 0.5) * 2.0);
                        }
                        
                        float height = snoise(vec2(uv.x * 2.0 + uTime * 0.1, uTime * 0.25)) * 0.5 * uAmplitude;
                        height = exp(height);
                        height = (uv.y * 2.0 - height + 0.2);
                        float intensity = 0.6 * height;
                        
                        float midPoint = 0.20;
                        float auroraAlpha = smoothstep(midPoint - uBlend * 0.5, midPoint + uBlend * 0.5, intensity);
                        
                        vec3 auroraColor = intensity * rampColor;
                        
                        fragColor = vec4(auroraColor * auroraAlpha, auroraAlpha);
                    }
                `;

                const vertexShader = this.createShader(this.gl.VERTEX_SHADER, vertexShaderSource);
                const fragmentShader = this.createShader(this.gl.FRAGMENT_SHADER, fragmentShaderSource);

                this.program = this.createProgram(vertexShader, fragmentShader);
                this.gl.useProgram(this.program);
            }

            createShader(type, source) {
                const shader = this.gl.createShader(type);
                this.gl.shaderSource(shader, source);
                this.gl.compileShader(shader);

                if (!this.gl.getShaderParameter(shader, this.gl.COMPILE_STATUS)) {
                    console.error('Shader compilation error:', this.gl.getShaderInfoLog(shader));
                    this.gl.deleteShader(shader);
                    return null;
                }

                return shader;
            }

            createProgram(vertexShader, fragmentShader) {
                const program = this.gl.createProgram();
                this.gl.attachShader(program, vertexShader);
                this.gl.attachShader(program, fragmentShader);
                this.gl.linkProgram(program);

                if (!this.gl.getProgramParameter(program, this.gl.LINK_STATUS)) {
                    console.error('Program linking error:', this.gl.getProgramInfoLog(program));
                    this.gl.deleteProgram(program);
                    return null;
                }

                return program;
            }

            createMesh() {
                // Create a full-screen quad
                const positions = new Float32Array([
                    -1, -1,
                     1, -1,
                    -1,  1,
                     1,  1
                ]);

                const positionBuffer = this.gl.createBuffer();
                this.gl.bindBuffer(this.gl.ARRAY_BUFFER, positionBuffer);
                this.gl.bufferData(this.gl.ARRAY_BUFFER, positions, this.gl.STATIC_DRAW);

                const positionLocation = this.gl.getAttribLocation(this.program, 'position');
                this.gl.enableVertexAttribArray(positionLocation);
                this.gl.vertexAttribPointer(positionLocation, 2, this.gl.FLOAT, false, 0, 0);

                // Set uniforms
                const timeLocation = this.gl.getUniformLocation(this.program, 'uTime');
                const amplitudeLocation = this.gl.getUniformLocation(this.program, 'uAmplitude');
                const resolutionLocation = this.gl.getUniformLocation(this.program, 'uResolution');
                const blendLocation = this.gl.getUniformLocation(this.program, 'uBlend');

                this.gl.uniform1f(timeLocation, 0);
                this.gl.uniform1f(amplitudeLocation, 1.0);
                this.gl.uniform2f(resolutionLocation, window.innerWidth, window.innerHeight);
                this.gl.uniform1f(blendLocation, 0.5);
            }

            startAnimation() {
                const animate = () => {
                    this.time += 0.08;
                    
                    const timeLocation = this.gl.getUniformLocation(this.program, 'uTime');
                    this.gl.uniform1f(timeLocation, this.time * 0.1);

                    this.gl.clear(this.gl.COLOR_BUFFER_BIT);
                    this.gl.drawArrays(this.gl.TRIANGLE_STRIP, 0, 4);

                    this.animationId = requestAnimationFrame(animate);
                };
                animate();
            }

            destroy() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                if (this.canvas && this.canvas.parentNode) {
                    this.canvas.parentNode.removeChild(this.canvas);
                }
                if (this.gl) {
                    this.gl.getExtension("WEBGL_lose_context")?.loseContext();
                }
            }
        }

        // Initialize Aurora background when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AuroraBackground();
        });

        // Fallback for converters that might not trigger DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new AuroraBackground();
            });
        } else {
            // DOM is already loaded
            new AuroraBackground();
        }
    </script>
</body>
</html>
